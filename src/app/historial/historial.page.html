<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slots="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title>WaterBalance</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content id="container">
  <div>
    <ion-card>
      <ion-card-title>
        <h1>Historial de consumo:</h1>
      </ion-card-title>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <table>
                <tbody>
                  <tr *ngFor="let x of consumos; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ x }} ml</td>
                  </tr>
                </tbody>
              </table>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
